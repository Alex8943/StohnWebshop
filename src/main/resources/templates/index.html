<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<h1> Kontakt oversigt</h1>
<table>
    <tr>
        <th>Navn</th>
        <th>Efternavn</th>
        <th>Adresse</th>
        <th>husNr</th>
        <th>tlfnumb</th>
        <th>Options</th>
    </tr>

    <tr th:each="kontakt : ${kontakts}">
        <td th:text="${kontakt.fornavn}"></td>
        <td th:text="${kontakt.efternavn}"></td>
        <td th:text="${kontakt.adresse}"></td>
        <td th:text="${kontakt.husNr}"></td>
        <td th:text="${kontakt.tlfnumb}"></td>
        <td>
            <a th:href="@{'/delete/' + ${kontakt.kontaktID}}"><button class="button3">Slet</button></a>
            <a th:href="@{'/update/' + ${kontakt.kontaktID}}"><button class="button2">Opdater</button></a>
        </td>
    </tr>
</table>
<div class="center">
    <a href="create"><button class="button1">Tilf√∏j ny kontakt</button></a>
</div>

</body>
</html>
